<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Style</title>
</head>

<body>
    <header>
        Vue Dynamic Styling
    </header>
    <section id="styling">
        <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
        <div :class="boxBSelected ? 'demo active' : 'demo'" @click="boxSelected('B')"></div>
        <div class="demo" :class={active:boxCSelected} @click="boxSelected('C')"></div>
        <!-- <div :class={demo:true,active:boxCSelected} @click="boxSelected('C')"></div> -->
        <!-- <div class="demo" :class="boxDClass" @click="boxSelected('D')"></div> -->
        <div :class="['demo',{active:boxDSelected}]" @click="boxSelected('D')"></div>

    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
